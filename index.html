<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hunger Game</title>
    <!--Bootstrap CSS-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--ling to icons from materialize-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <!--nav bar-->
    <header>

        <nav>
            <div class="nav-wrapper">
              <a class="brand-logo">Hunger Game</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <!--Adding shoping cart icon and its link-->
                <li><a href="shoppingCart.html"> <i class="large material-icons">local_grocery_store</i></a></li>
              </ul>
            </div>
          </nav>

    </header>

    <div class="container">
        <div class="row">
            <!--Left Column filters-->
            <div class="col m3">
                <!--heading-->
                <div class="row">
                    <h5>Diet Preferences</h5>
                </div>
                <!--filters-->
                <div class="row">
                    <form action="#">
                        <p>
                          <label>
                              <!--<input type="checkbox" checked="checked" disabled="disabled" />-->
                            <input type="checkbox" class="filled-in"/>
                            <span>Pescetarian</span>
                          </label>
                        </p>
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in" />
                              <span>Lacto-Vegetarian</span>
                            </label>
                        </p>
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in"/>
                              <span>Ovo-Vegetarian</span>
                            </label>
                        </p>
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in"/>
                              <span>Vegetarian</span>
                            </label>
                        </p>
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in"/>
                              <span>Vegan</span>
                            </label>
                        </p>
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in"/>
                              <span>Dairy Free</span>
                            </label>
                        </p>
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in"/>
                              <span>Gluten Free</span>
                            </label>
                        </p>
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in"/>
                              <span>Peanut Free</span>
                            </label>
                        </p>
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in"/>
                              <span>Shellfish Free</span>
                            </label>
                        </p>
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in"/>
                              <span>Tree Nut Free</span>
                            </label>
                        </p>
                      </form>
                </div>
                <!--submit-->
                <div class="row">
                    <button class="btn waves-effect waves-light btn-small" type="submit" name="action">Submit
                        <i class="far fa-paper-plane"></i>
                      </button>
                </div>
            </div>

            <!--Main recipe load page-->

            <div class="col md 6">
                <div class="card">
                    <div class="card-content">
                    
                    </div>
                </div>
            </div>

            <!--Store Locator-->
            <div class="col m3">
                <ul id="slide-out" class="sidenav">
                    <li>
                      <div class="user-view"></div>
                    </li>
                    <li><div class="divider"></div></li>
                    <li><a class="subheader">Store Locator</a></li>
                    <li>
                        <div class="background">
                            <img src="https://www.google.com/images/branding/product/2x/maps_96in128dp.png">
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Zip code" id="first_name" type="text" class="validate">
                                        <label for="first_name">Enter youe zip code</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
