<script>
  var list = [];

   $(document).ready(function(){
    
      var yourList = JSON.parse(localStorage.getItem("ingredients"));
      console.log(yourList);
      var cardBodyEl = $(".card-content");
      for(var i = 0 ; i < yourList.length ; i++){
        
        cardBodyEl.append("<li>"+ yourList[i] +"</li>");
        list.push(yourList[i]);
      }
      cardBodyEl.empty();
        for (var j = 0 ; j <  list.length ; j++){
          cardBodyEl.append("<li>"+ list[j] +"</li>");

          
        }
       
        console.log(list);


            }
    
                
   );

</script>
